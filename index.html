<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea
            class="text-area"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto aquí"
            ></textarea>
            <div>
                <h6
                class="información">Solo letras minúsculas y sin acento
                </h6>
            </div>
            <div class="botones">
                <button
                class="encriptar"
                onclick="btnEncriptar()">
                Encriptar
                </button>
                <button
                class="desencriptar"
                onclick="btnDesencriptar()">
                Desencriptar
                </button>
            </div>    
        </section>
        <section>
            <textarea
            class="mensaje" 
            cols="20" 
            rows="10"
            ></textarea>
            <div>
                <button class="copiar">
            Copiar
                 </button>
            </div>
        </section>
    </main>
<script src="index.js"></script>    
</body>
</html>
